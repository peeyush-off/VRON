<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Drivers" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/drivers">
        <ion-nav-view name="tab-drivers"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Map" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/map">
        <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Profile" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>


</ion-tabs>
